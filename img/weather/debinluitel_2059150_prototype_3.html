<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./debinluitel_2059150_prototype_3.css"/>
  </head>
  <body>
    <div id="video_wrapper">

<video autoplay muted loop>
<source src="debinluitel_2059150_prototype_3.mp4" type="video/mp4">
</video>

<div id="wrapper">
    <section>
      <div class="location">
        <h1 class="location-timezone" align="center">Islington,UK</h1>
      </div>
      <div class="Box">
        <div class="minibox">
          <div class="System">
          </div>
          <div class="temperature">
            <div class="degree-section">
              <p class="temperature-degree"></p>
              <div class ="icon"></div>
              <p class="minimum_temperature"></p>
              <br />
              <p class="maximum_temperature"></p>
              <br />
            </div>
            <div class="temperature-description"></div>
          </div>
          <div class="temperature-data">
            <p class="humidity"></p>
          </div>
          
          <div class="temperature-information">
            <p class="pressure" <=""></p>
          </div>
          <div class="temperaturefiles">
          <p class="feels_like"></p>
          <p class="deg"></p>
          <p class="description"></p>
            <p class="sunrise"></p>
              <p class="sunset"></p>
          </div>
        </div>
        <script src="./debinluitel_2059150_prototype_3.js"></script>
      </div>
    </section>
  </body>
</html>
